<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Hangman</title>
</head>

<body>

  <main class="wrapper">
    <header class="game-header">
      <h1>Hangman<span class="kung-fu-uni" id="kung-fu"> - created by the &#128073;</span></h1>
    </header>

    <section class="game-main">
      <p>Guess the fruit:</p>
      <p class="guessed-word" id="wordInput"></p>
      <section class="buttons-container" id="message"></section>
      <p>Incorrect guesses: <span id="errors">0</span> of <span id="maxWrong"></span></p>
      <button onClick="reset()">Restart the game</button>
    </section>

    <p class="wins" id="wins"></p>
    <p class="defeats" id="defeats"></p>
    <img class="hangman-picture" id="hangmanPicture">

  </main>

  <script src="script.js"></script>
</body>

</html>
